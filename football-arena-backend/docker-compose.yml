version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: football_arena_db
    environment:
      POSTGRES_DB: football_arena
      POSTGRES_USER: football_admin
      POSTGRES_PASSWORD: football123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U football_admin -d football_arena"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: football_arena_redis
    ports:
      - "6379:6379"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

volumes:
  postgres_data:

